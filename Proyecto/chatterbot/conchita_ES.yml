- - ¿Cuál es la filosofía del Colegio?
  - El dogma de la Inmaculada Concepción es un artículo de fe del catolicismo que sostiene la creencia que María, madre de Jesús, a diferencia de todos los demás seres humanos, no fue alcanzada por el pecado original sino que, desde el primer instante de la creación de su alma, estuvo libre de todo pecado. No debe confundirse esta doctrina con la de la maternidad virginal de María, que sostiene que Jesús fue concebido sin intervención de varón y que María permaneció virgen antes, durante y después del parto. La idea de María como antítesis a Eva. Idea común y muy desarrollada por los Padres de la Iglesia; María como causa de la salud (al ser madre del Redentor) y Eva como causa de la perdición del género humano.
